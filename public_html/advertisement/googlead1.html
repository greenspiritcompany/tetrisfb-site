<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<body>
	<iframe id="adIframe" WIDTH="730" HEIGHT="90" SCROLLING="No" FRAMEBORDER="0" MARGINHEIGHT="0" MARGINWIDTH="0" SRC="https://assets.thegreenspirit.ct8.pl/adtech.html?type=wide">
	</iframe>
	
	<script type="text/javascript">
		function reloadBanners() {
			var iframe = document.getElementById('adIframe');
			iframe.src = iframe.src;
		}
		var bannerReloadTimer;
		window.onload = function () {
			bannerReloadTimer = setInterval(reloadBanners, 60000);
		}
	</script>
</body>
</html>
